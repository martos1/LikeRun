<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="phaser.js"></script>
<script type="text/javascript">
var game = new Phaser.Game(1000, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'street.jpg');
    game.load.crossOrigin = 'anonymous';

    game.load.spritesheet('dude', 'spritesheet.png', 50, 150);
   
}

function create() {
	 player = game.add.sprite(100, 150, 'dude');
	game.add.sprite(0, 0, 'sky');
	
	player.animations.add( [0, 1, 2, 3], 10, true);
}

function update() {
}

</script>
</head>
<body>
</body>
</html>
